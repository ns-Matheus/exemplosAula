                        <br>
                        <i class="fab fa-discord normal font-18"></i><br>
                        <small>Nosso discord</small><br>
                        <strong>discord.gg/5NR4k3WdnV</strong>
                     </div>
                  </div>
               </div>
            </div>
            <!-- Aplicar tema -->
            <div id="rightsidebar" class="right-sidebar">

                        <h2><strong>Cor da</strong> Skin</h2>
                     </div>
                     <div class="body">
                        <ul class="choose-skin list-unstyled m-b-0">

                  <div class="card">

                        <h2><strong>Tema</strong> Lateral</h2>
                     </div>
                     <div class="body theme-light-dark">
                        <button class="t-dark btn btn-primary btn-round btn-block">Dark</button>
                     </div>

                     <li><a href="javascript:;" @click="changePage('Teste', 'Principal', 'pages/teste.html')">
                        <i class="far fa-home"></i><span>Dashboard</span></a>
                     </li>
                     <li><a href="javascript:void(0);" class="menu-toggle"><i class="far fa-user"></i><span>Meu Painel</span></a>
                        <ul class="ml-menu">
                           <li><a href="javascript:;" @click="changePage('Sobre', 'Meu Painel', 'pages/meuPainel_Sobre.html')">Sobre</a></li>
                           <li><a href="javascript:;" @click="changePage('Advertências', 'Meu Painel', 'pages/meuPainel_Advs.html')">Advertências</a></li>

                        </ul>
                     </li> -->
                     <li><a href="javascript:;" @click="changePage('Inicio','Principal','pages/home.html')"><i class="fas fa-home"></i><span>Serviços</span></a></li>
                     <li  v-if="idDono == null" ><a href="javascript:;" @click="comprarLoja()"><i class="fas fa-cash-register"></i><span>Comprar Loja</span></a></li>

                     <li v-if="idDono == user.id" class="header">Administrativo</li>
                     <li  v-if="idDono == user.id" ><a href="javascript:;" @click="changePage('Configurar Serviços','Administrativo','pages/financeiro.html')"><i class="fas fa-wrench"></i><span>Administrativo</span></a></li>
                     <!-- <li><a href="javascript:;" @click="changePage('Upgrades','Administartivo','pages/upgrades.html')"><i class="fa fa-users"></i><span>Upgrades</span></a></li> -->
                     <li  v-if="idDono == user.id" ><a href="javascript:;" @click="changePage('Configurar Pagamentos','Administrativo','pages/servicos.html')"><i class="fa fa-money-bill"></i><span>Pagamentos</span></a></li>

            </div>

               <h2>{{ page.titulo }}</h2>
               <ul class="breadcrumb padding-0">
                  <li class="breadcrumb-item"><a href="javascript:;" class="text-danger"><i class="fas fa-home normal"></i></a></li>
                  <li class="breadcrumb-item"><a href="javascript:void(0);" class="text-danger">{{page.menu}}</a></li>
                  <li class="breadcrumb-item active">{{ page.titulo }}</li>
               </ul>
            </div>
            <div id="content-body">

            </div>

   <script src="script/libscripts.bundle.js"></script>
   <script src="script/vendorscripts.bundle.js"></script>
   <script src="script/mainscripts.bundle.js"></script>
   <script src="script/bootstrap-select.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
