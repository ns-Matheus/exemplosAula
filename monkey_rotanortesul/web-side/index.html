<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Monkey-Norte-Sul</title>
   <!-- Import font awesome -->
   <script src="https://kit.fontawesome.com/90aefad7d4.js" crossorigin="anonymous"></script>
   <!-- Import CSS -->
   <link rel="stylesheet" href="style.css">

   <!-- https://sweetalert2.github.io/#download -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.30/dist/sweetalert2.all.min.js"></script>
   <link rel="stylesheet" href="sweetalert2.css">
  

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
</head>

<body>
   <div id="app" v-if="show">

      <div class="modal_css" >
         <div class="rotas_css" >
            <div class="title_css">
               <i class="fa-solid fa-map fa-3x"></i>
               <p> {{titulo}}</p>
            </div>
            <div class="card_css">
                  <button v-for="(rotasCard, index) in rotas" >
                    {{rotasCard.nome}}
                    <img src="https://media.discordapp.net/attachments/918143224420376608/1016722603886530560/ico_local.png" class="button_local" @click="setarTipoRota(rotasCard)">
                    <img src="https://media.discordapp.net/attachments/918143224420376608/1016705640770572338/unknown.png" v-if="rotasCard.police > 0" class="button_suborno" @click="confirmarSuborno(rotasCard, index)">
                    <img src="https://media.discordapp.net/attachments/918143224420376608/1016448517075632298/estrela.png"  v-for="n in rotasCard.police" :key="n">
                   </button>
                  

            </div>
         </div>
         <div class="rotasulnorte_css">
            <div class="norte_css" @click="iniciar('norte')">
               <img class="iconNorte" src="assets/norte-icon.png" alt="Icone Norte">
            </div>
            <div class="sul_css" @click="iniciar('sul')">
               <img class="iconSul" src="assets/sul-icon.png" alt="Icone Sul">
            </div>
         </div>
      </div>



      
   </div>
   <!-- import Vue 2 -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
   <!-- import jquery -->
   <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"></script>
   <!-- FontAwesome snMatheus-->
   <script src="https://kit.fontawesome.com/b99e0b6ba4.js" crossorigin="anonymous"></script>

   <!-- Import JS -->
   <script src="app.js"></script>
</body>

</html>
