<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>Monkey-Norte-Sul</title>
   <!-- Import font awesome -->
   <script src="https://kit.fontawesome.com/90aefad7d4.js" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
   <div id="app" v-if="ver">


      <div class="modal_css" v-if="verModal" >
         <div class="rotas_css" >
            <div class="title_css">
               <i class="fa-solid fa-map fa-3x"></i>
               <p> {{titulo}}</p>
            </div>
            <div class="card_css">
                  <button v-for="rotasCard in rotas" @click="'setarTipoRota(\''+rotasCard.nome+'\')'">
                     <i :class="'fa-solid '+rotasCard.icon"></i>
                     {{rotasCard.nome.toUpperCase()}}
                  </button>
            </div>
         </div>
         <div class="rotasulnorte_css">
            <div class="norte_css" @click="'iniciar(norte)'">
               <img class="iconNorte" src="assets/norte-icon.png" alt="Icone Norte">
            </div>
            <div class="sul_css" @click="'iniciar(sul)'">
               <img class="iconSul" src="assets/sul-icon.png" alt="Icone Sul">
            </div>
         </div>
      </div>
